<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="https://glitch.com/favicon.ico" />
    <title>Websocket Example</title>
    <link rel="stylesheet" href="/style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    
    <h2>Slider controlled by TD</h2>
    <input type="range" class="1controlledByTD">
    <h2>Slider controlled by TD</h2>
    <input type="range" class="2controlledByTD">
    <hr>
    <h2>Slider to controld TD</h2>
    <input type="range" class="controllTD">
    
    <h2>Text to controld TD</h2>
    <input type="text" class="txtcontrollTD">
    
    <h2>Text to controld TD</h2>
    <input type="button" class="pulseButtonTD" value="click">
    
    <h2>Text to controld TD</h2>
    <input type="checkbox" class="checkboxTD">
    
    <h2>Text to controld TD</h2>
    <label><input type="radio" name="optionTD" value="5"> Option 1</label>
    <label><input type="radio" name="optionTD" value="6"> Option 2</label>
    <label><input type="radio" name="optionTD" value="7"> Option 3</label>
    
    <h2>Text to controld TD</h2>
    <label><input type="radio" name="groupTD2" value="1"> Radio 1</label>
    <label><input type="radio" name="groupTD2" value="2"> Radio 2</label>
    <label><input type="radio" name="groupTD2" value="3"> Radio 3</label>

    
  </body>
</html>
