<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="https://glitch.com/favicon.ico" />
    <title>Websocket Example</title>
    <link rel="stylesheet" href="/style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    
    <h2>Slider controlled by TD</h2>
    <input type="range" class="controlledByTD1">
    <h2>Slider controlled by TD</h2>
    <input type="range" class="controlledByTD2">
    <hr>
    <h2>Slider to controld TD</h2>
    <input type="range" class="incontrollTD">
    
    <h2>Text to controld TD</h2>
    <input type="text" class="intxtcontrollTD">
    
    <h2>Text to controld TD</h2>
    <input type="button" class="inpulseButtonTD" value="click">
    
    <h2>Text to controld TD</h2>
    <input type="checkbox" class="incheckboxTD">
    
    <h2>Text to controld TD</h2>
    <label><input type="radio" name="optionTD" value="5" class="inradio1"> Option 1</label>
    <label><input type="radio" name="optionTD" value="6" class="inradio2"> Option 2</label>
    <label><input type="radio" name="optionTD" value="7" class="inradio3"> Option 3</label>
    
    <h2>Text to controld TD</h2>
    <label><input type="radio" name="groupTD2" value="1" class="inradio4"> Radio 1</label>
    <label><input type="radio" name="groupTD2" value="2" class="inradio5"> Radio 2</label>
    <label><input type="radio" name="groupTD2" value="3" class="inradio6"> Radio 3</label>

    
  </body>
</html>
